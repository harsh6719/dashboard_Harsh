<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respiratory Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Sidebar -->
    <div class="flex">
        <aside class="w-64 bg-blue-800 text-white h-screen p-5">
            <h2 class="text-2xl font-bold">Harsh Dashboard</h2>
            <nav class="mt-5">
                <ul>
                    <li class="py-2"><a href="#" class="hover:text-gray-300">Home</a></li>
                    <li class="py-2"><a href="#" class="hover:text-gray-300">Reports</a></li>
                    <li class="py-2"><a href="#" class="hover:text-gray-300">Patients</a></li>
                    <li class="py-2"><a href="#" class="hover:text-gray-300">Settings</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-10">
            <h1 class="text-3xl font-bold mb-4"> Health Overview</h1>

            <!-- Stats Section -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-bold">Oxygen Levels</h3>
                    <p class="text-gray-600 mt-2">Average: 95%</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-bold">Heart Rate</h3>
                    <p class="text-gray-600 mt-2">Average: 75 bpm</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-bold">Breathing Rate</h3>
                    <p class="text-gray-600 mt-2">Average: 16 breaths/min</p>
                </div>
            </div>

            <!-- Recent Activity -->
            <h2 class="text-2xl font-bold mt-10">Recent Activity</h2>
            <table class="min-w-full bg-white mt-4 shadow-md rounded-lg">
                <thead>
                    <tr class="bg-gray-200 text-left">
                        <th class="py-2 px-4">Patient</th>
                        <th class="py-2 px-4">Status</th>
                        <th class="py-2 px-4">Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b">
                        <td class="py-2 px-4">Harsh Patel</td>
                        <td class="py-2 px-4 text-green-500">Stable</td>
                        <td class="py-2 px-4">Feb 1, 2025</td>
                    </tr>
                    <tr class="border-b">
                        <td class="py-2 px-4">Smith Patel</td>
                        <td class="py-2 px-4 text-red-500">Critical</td>
                        <td class="py-2 px-4">Feb 1, 2025</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>

</body>
</html>
